<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>

	<!-- bootstrap links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<!-- header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="register.html">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Register Form -->
	<section>
		<br><br><br><br>
		<div class="login align-items-center">
			<div class="container">
				<div class="login-form-grids col-md-6  animated wow slideInUp" data-wow-delay=".5s">
					<form method="POST" action="" name="register">
						<h2>Register Form</h2>
						<div class="form-group">
							<label for="username" class="col-form-label">Username</label>
							<input type="text" class="form-control" placeholder="" name="uname" id="username"
							required="">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label>
							<input type="password" class="form-control" placeholder="" name="pass" id="password"
							required="">
						</div>
						<br>
						<button id="registerbtn" name="registerbtn">Register</button>

					</form>
				</div>
			</div>
		</div>

		
	</section>

	<!-- Bootstap Links -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
		import { getFirestore,addDoc,collection, doc, updateDoc, deleteDoc} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries
	    // Your web app's Firebase configuration
		const firebaseConfig = {
		 	apiKey: "AIzaSyDZUaBVq9UNcw891y1i4kUyca23do53RTI",
		  	authDomain: "fir-crud-9b35f.firebaseapp.com",
		  	projectId: "fir-crud-9b35f",
		  	storageBucket: "fir-crud-9b35f.appspot.com",
		  	messagingSenderId: "347628494228",
		  	appId: "1:347628494228:web:8764933862f21babbd4381"
		};

  		// Initialize Firebase
  		const app = initializeApp(firebaseConfig);

  		// Initialize Cloud Firestore and get a reference to the service
		const db = getFirestore(app);

		registerbtn.addEventListener('click', (e) => {

			var password = document.getElementById('password').value;
			var username = document.getElementById('username').value;

			addDoc(collection(db, "users"), {
				password: password,
				username: username
			});

			console.log(username,password);
			alert("User Added Successfully....");

		});


	
	</script>

</body>
</html>
